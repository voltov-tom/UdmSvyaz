{% extends 'main/layout.html' %}
{% block body %}
<h3>{{ title }}</h3>
<div class="result">
    {% for i in last_adds %}
    <p class="result">
        <a href="{%url 'lift' i.id%}" class="nav_button">{{ i.address }},
            <br>комментарий: {{ i.comment }},
            <br>обновленно: {{ i.updated_at }}
        </a>
    </p>
    {% endfor %}
</div>
{% endblock %}
